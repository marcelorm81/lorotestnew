    :root {
      --lp-cream: #F4F0EA;
      --lp-sand: #E8E2D9;
      --lp-charcoal: #1A1A1A;
      --lp-gold: #B08D57;
      --lp-red-dark: #2D0A0A;
      --lp-red-glow: #8B0000;
      
      /* Typography - Strict Assignment without Fallbacks */
      --font-serif: "Times Now"; 
      --font-sans: "GT America", sans-serif;
      
      /* Adaptive Stage Variables */
      --stage-ratio: 0.4615; /* ~9/19.5 */
      --stage-width: 100%;
    }

    @media (min-width: 768px) {
      :root {
        --stage-width: calc(100vh * var(--stage-ratio));
      }
      
      .mobile-stage-fixed {
        width: var(--stage-width) !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        right: auto !important;
      }
    }

    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-synthesis: none; /* Globally disable fake bold/italic synthesis */
      text-transform: none !important; /* Enforce natural casing globally */
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--lp-cream);
      color: var(--lp-charcoal);
      font-family: var(--font-sans);
      overscroll-behavior-y: none; 
    }
    
    h1, h2, h3, h4, h5, h6, .font-serif {
      font-family: var(--font-serif);
    }

      font-family: var(--font-sans);

    .no-scrollbar::-webkit-scrollbar {
      display: none;

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .pt-safe { padding-top: env(safe-area-inset-top); }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-luxury-fade {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .store-access-bg {
      background: radial-gradient(circle at center, var(--lp-red-glow) 0%, var(--lp-red-dark) 100%);
    }

    .perspective-card {
      perspective: 2000px;
    }
    .card-flipper {
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      position: relative;
    }
    .card-flipper.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .card-face-back {
      transform: rotateY(180deg);
    }

    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .lp-gradient-bg {
      background: linear-gradient(335deg, #9D5248 -51.19%, #121010 51.36%, #9D5248 184.87%);
      background-size: 200% 200%;
      animation: gradient-flow 15s ease infinite;
